<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <link rel="stylesheet" href="./styles/main.scss" />
  </head>
  <body>
    <section class="main">
      <header class="header">
        <div class="container">
          <div class="header__wrapper">
            <div class="burger">
              <div class="burger__item"></div>
              <div class="burger__item"></div>
              <div class="burger__item"></div>
            </div>
            <a class="header__link" href="#">
              <img class="header__logo" src="/images/svg/logo.svg" alt="Логотип" />
            </a>
            <nav class="menu">
              <ul class="menu__list">
                <li class="menu__item">
                  <a class="menu__link">Услуги</a>
                </li>
                <li class="menu__item">
                  <a class="menu__link">Абонементы</a>
                </li>
                <li class="menu__item">
                  <a class="menu__link">Почему мы</a>
                </li>
                <li class="menu__item">
                  <a class="menu__link">Оборудование</a>
                </li>
                <li class="menu__item">
                  <a class="menu__link">Акции</a>
                </li>
                <li class="menu__item">
                  <a class="menu__link">FAQ</a>
                </li>
                <li class="menu__item">
                  <a class="menu__link">Контакты</a>
                </li>
              </ul>
            </nav>
            <div class="header__contacts">
              <a class="phone-link" href="#"></a>
              <button class="form-link request">
                <span class="form-link__title">Оставить заявку</span>
              </button>
            </div>
          </div>
        </div>
      </header>
      <section class="promo">
        <div class="container">
          <div class="promo__wrapper">
            <div class="promo__info">
              <h1 class="main-title promo__title">
                Полет Илона Маска <br />
                и&nbsp;Dodge coin
              </h1>
              <p class="promo__desc">
                В прошлый четверг все офигели от полета DOGIE COIN&nbsp;на&nbsp;марс.
              </p>
              <button type="button" class="form-link">
                <span class="form-link__title">Оставить заявку</span>
              </button>
            </div>
          </div>
        </div>
      </section>
    </section>
    <section class="cards">
      <div class="container">
        <h2 class="cards__title">Карточки</h2>
        <div class="cards__wrapper"></div>
        <button class="form-link cards__btn">
          <span class="form-link__title">Загрузить еще</span>
        </button>
      </div>
    </section>
    <script type="module" src="./script.js"></script>
  </body>
</html>
